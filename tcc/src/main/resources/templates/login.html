<!DOCTYPE html>
<html lang="pt" 
	xmlns="http://www.w3.org/1999/xhtml​"
	xmlns:th="http://www.thymeleaf.org​"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout​">
<head>
<meta charset="UTF-8">
<title>Login</title>
<link rel="stylesheet" href="/css/style.css">
<meta http-equiv="X-UA-Compatible" content="IE=Edge" />
<meta name="viewport" content="witdth=device-width, initial-scale=1, shrink-to-fit=no" />

</head>
<body>
	<header>
		
		<div class="container">
			<div id="logo">
				<img src="/images/logoIF.png" height="70px">
			</div>
			
			<div id="menu">
				<a href="/">Início</a>
				<a href="/horarios/principal">Horários de CA</a>
				<a href="/turmas/principal">Turmas</a>
			</div>
		</div>
		
	</header>
	
		<div id="msgS" th:if="${msgSucesso} != null">
			<br>
			<b th:text="${msgSucesso}"></b>
		</div>
		
		<div id="msgE" th:if="${msgErro} != null">
			<br>
			<b th:text="${msgErro}"></b>
		</div>
	
	<div id="div1">
	
		<form method="post" th:action="@{/login}">
			<h1>Login</h1>
			<div class="formcontainer">
				<hr/>
				<div>
					<label><strong>E-mail</strong></label>
					<input type="email" name="username" placeholder="E-mail" required autofocus>
					<label><strong>Senha</strong></label>
					<input type="password" name="password" placeholder="Senha">
				</div>
				 	
				<button type="submit">Entrar</button>
					
				<div style="background-color: #eee">
					<label style="padding-left: 15px">
					 	<input type="checkbox" name="remember-me">Lembrar-me
					</label>
					<span class="psw"><a href="#">Esqueci minha senha</a></span>
					<span class="psw"><a href="/usuarios/cadastro">Cadastrar-se</a></span>
				</div>
			</div>
		</form>
	
	</div>
	
	<footer>
		<p>-</p>
	</footer>
</body>
</html>
