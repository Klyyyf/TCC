<!DOCTYPE html>
<html lang="pt" 
	xmlns="http://www.w3.org/1999/xhtml​"
	xmlns:th="http://www.thymeleaf.org​"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout​">
<head>
<meta charset="UTF-8">
<title>Horários de CA</title>
<link rel="stylesheet" href="/css/style.css">
<meta http-equiv="X-UA-Compatible" content="IE=Edge" />
<meta name="viewport" content="witdth=device-width, initial-scale=1, shrink-to-fit=no" />

</head>
<body>
	<header>
		
		<div class="container">
			<div id="logo">
				<img src="/images/logoIF.png" height="70px">
			</div>
			
			<div id="menu">
				<a href="/">Início</a>
				<a href="/horarios/principal">Horários de CA</a>
				<a href="/turmas/principal">Turmas</a>
			</div>
			
			<div id="divSair">
                <form th:action="@{/logout}" id="formSair" method="post">
					<input type="submit" value="Sair">
				</form>
            </div>
		</div>
		
	</header>
	
	<div id="msgE" th:if="${msgsErro} != null">
	
		<ul>
			<li th:each="m : ${msgsErro}">
				<b th:text="${m}"></b>
			</li>
		</ul>
	
	</div>
	
	<div id="div1">
	
		<form th:action="@{/horarios/salvar}" th:object="${agenda}" method="post">
			<h2>Cadastrar CA</h2>
			<input type="hidden" th:field="${agenda.id}" />
			<div class="formcontainer">
				<hr/>
				<div>
					<input type="hidden" th:field="${agenda.prof.id}" />
					<label><strong>Matéria</strong></label>
					<input type="text" placeholder="Nome da matéria" th:field="${agenda.materia}" />
					<label><strong>Professor</strong></label>
					<input type="text" placeholder="Nome do professor" th:field="${agenda.prof.nome}" />
					<label><strong>Local</strong></label>
					<input type="text" placeholder="Local" th:field="${agenda.local}" />
					<label><strong>Data</strong></label>
					<input type="date" placeholder="DD/MM" th:field="${agenda.data}" />
					<label><strong>Hora</strong></label>
					<input type="time" placeholder="HH:MM" th:field="${agenda.hora}" />
				</div>
				<button type="submit">Cadastrar</button>
				<button type="submit" formaction="/horarios/principal" formmethod="get">Cancelar</button>
			</div>
		</form>
	</div>
	
	<footer>
		<p>-</p>
	</footer>
</body>
</html>
