<!DOCTYPE html>
<html lang="pt" 
	xmlns="http://www.w3.org/1999/xhtml​"
	xmlns:th="http://www.thymeleaf.org​"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout​">
<head>
<meta charset="UTF-8">
<title>Cadastro</title>
<link rel="stylesheet" href="/css/style.css">
<meta http-equiv="X-UA-Compatible" content="IE=Edge" />
<meta name="viewport" content="witdth=device-width, initial-scale=1, shrink-to-fit=no" />

</head>
<body>
	<header>
		
		<div class="container">
			<div id="logo">
				<img src="/images/logoIF.png" height="70px">
			</div>
			
			<div id="menu">
				<a href="/">Início</a>
				<a href="/horarios/principal">Horários de CA</a>
				<a href="/turmas/principal">Turmas</a>
			</div>
		</div>
		
	</header>
		
		<div id="msgS" th:if="${msgSucesso} != null">
			<br>
			<b th:text="${msgSucesso}"></b>
		</div>
		
		<div id="msgE" th:if="${msgErro} != null">
			<br>
			<b th:text="${msgErro}"></b>
		</div>
		
		<div id="msgE" th:if="${msgsErro} != null">
		
			<ul>
				<li th:each="m : ${msgsErro}">
					<b th:text="${m}"></b>
				</li>
			</ul>
		
		</div>
	
	<div id="div1">
	
		<form th:action="@{/usuarios/salvar}" th:object="${usuario}" method="post">
			<h1>Cadastro de usuário</h1>
			<div class="formcontainer">
				<hr/>
				<div>
					<label ><strong>Usuário</strong></label>
					<input type="text" placeholder="Nome de usuário" th:field="${usuario.nome}" />
					<label><strong>E-mail</strong></label>
					<input type="email" placeholder="E-mail" th:field="${usuario.email}" />
					<label><strong>Senha</strong></label>
					<input type="password" placeholder="Senha" th:field="${usuario.senha}" />
					
					<table>
						<tr>
							<td><label><strong>Sexo</strong></label></td>
						</tr>
						<tr>
			 				<td>
								<input type="radio" th:field="${usuario.sexo}" th:value="M"/> Masculino
						 		<input type="radio" th:field="${usuario.sexo}" th:value="F"/> Feminino
							</td>
						</tr>
						<tr>
						</tr>
					</table>
					<br>
					<label ><strong>Ocupação</strong></label>
					<select th:field="${usuario.cargo}">
						<option value="">Selecione...</option>
						<option th:each="c : ${cargos}" th:text="${c}" th:value="${c}"></option>
			 		</select>
				</div>
				<button type="submit">Cadastrar</button>
				<button type="submit" formaction="/" formmethod="get">Cancelar</button>
			</div>
		</form>
	
	</div>
	
	<footer>
		<p>-</p>
	</footer>
</body>
</html>
