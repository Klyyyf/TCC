<!DOCTYPE html>
<html lang="pt" 
	xmlns="http://www.w3.org/1999/xhtml​"
	xmlns:th="http://www.thymeleaf.org​"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout​">
<head>
<meta charset="UTF-8">
<title>Criar Tópico</title>
<link rel="stylesheet" href="/css/style.css">
<meta http-equiv="X-UA-Compatible" content="IE=Edge" />
<meta name="viewport" content="witdth=device-width, initial-scale=1, shrink-to-fit=no" />

</head>
<body>
	<header>
		
		<div class="container">
			<div id="logo">
				<img src="/images/logoIF.png" height="70px">
			</div>
			
			<div id="menu">
				<a href="/">Início</a>
				<a href="/horarios/principal">Horários de CA</a>
				<a href="/turmas/principal">Turmas</a>
			</div>
			
			<div id="divSair">
                <form th:action="@{/logout}" id="formSair" method="post">
					<input type="submit" value="Sair">
				</form>
            </div>
		</div>
		
	</header>
	
	<div id="div1">
		<form th:action="@{/turmas/salvarF}" th:object="${forum}" method="post">
		
			<h2>Criar uma nova conversa</h2>
			<input type="hidden" th:field="${forum.id}" />
			<div class="formcontainer">
				<hr/>
				<div>
					<label><strong>Título</strong></label>
					<input type="text" placeholder="Título da conversa" th:field="${forum.titulo}" />
					<label><strong>Texto</strong></label>
					<br>
					<textarea id="txtArea" rows="24" cols="140"  th:field="${forum.texto}"></textarea>
				</div>
				<button type="submit" >Criar</button>
				<button type="submit" formaction="/turmas/principal" formmethod="get">Cancelar</button>
			</div>
		</form>
	</div>
	
	<footer>
		<p>-</p>
	</footer>
</body>
</html>
